<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>E-commerce</title>
</head>

<body>
    <header>
        <div class="offer-message">
            <p><span>DEAL</span> WE GOT SPECIAL DEAL FOR YOU</p>

        </div>
        <nav class="first-nav">
            <p><img style="vertical-align:middle" src="./icons/smartphone_FILL0_wght400_GRAD0_opsz48.png"
                    alt="install app icon" />
                Download Athing app here </p>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
        <div class="second-nav">
            <h4>Athing</h4>
            <div class="icon-container">
                <ul>
                    <li> <img src="./icons/message icon.png" /> </li>
                    <li> <img src="./icons/cart icon.png" /> </li>
                    <li> <img src="./icons/notification icon.png" /> </li>
                    <li> <img src="./icons/support icon.png" /> </li>
                </ul>

            </div>
            <div class="profile">
                <img src="./icons/midas-hofstra-a6PMA5JEmWE-unsplash.jpg" alt="profile photo">
                <p><b>Tim</b></p>
            </div>
            <div class="button-wrap">
                <button> Become Merchant</button>

            </div>
        </div>
        <div class="search-bar">
            <label>
                <img src="./icons/search_FILL1_wght600_GRAD200_opsz48.png" alt="search icon" />
                <input type="text" placeholder="search-here">
                <img src="./icons/cancel_FILL1_wght600_GRAD200_opsz48.png" alt="cancel button" />
                <div class="dropdown-menu">Category
                </div>
            </label>
        </div>
        <h1 class="title">Adidas Sneaker</h1>
        <ul class="category">
            <li>Related</li>
            <li class="round-outline">Converse Shoes</li>
            <li class="round-outline">Nike Air Jordan</li>
            <li class="round-outline">Vans Shoes</li>
            <li class="round-outline">Ventela x Rabbit</li>
        </ul>

    </header>
    <main>
        <section class="container">
            <aside>
                <ul>
                    <li class="filter">
                        <p>Filter</p>
                        <button>Reset</button>
                    </li>
                    <li class="price">
                        <div>
                            <p>Price</p>
                            <button>Hide</button>
                        </div>
                        <input type="range">
                        <p>Max. $100</p>
                    </li>
                    <li class="city">
                        <div>
                            <p>City</p>
                            <button>Hide</button>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="mumbai" name="city">
                            <label for="mumbai">Mumbai</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="banglore" name="city">
                            <label for="banglore">Banglore</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="virar" name="city">
                            <label for="virar">Virar</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="vasai" name="city">
                            <label for="vasai">Vasai</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="Pune" name="city">
                            <label for="Pune">Pune</label>
                        </div>
                        <p>See more</p>
                    </li>
                    <li class="shipping options">
                        <div>
                            <p>City</p>
                            <button>Hide</button>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="regular" name="shipping-type">
                            <label for="regular">regular</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="same-day" name="shipping-type">
                            <label for="same-day">Same day</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="express" name="shipping-type">
                            <label for="express">Express</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="economy" name="shipping-type">
                            <label for="economy">Economy</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cargo" name="shipping-type">
                            <label for="cargo">Cargo</label>
                        </div>
                        <p>See more</p>
                    </li>
                </ul>

            </aside>
            <div class="product-banner">

            </div>
            <div class="products-grid">

            </div>
        </section>
    </main>
</body>

</html>
